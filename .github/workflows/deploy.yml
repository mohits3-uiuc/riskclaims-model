# CI/CD Pipeline for Claims Risk Model
name: Deploy Claims Risk Model

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - staging
        - production

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  # Code Quality and Testing
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Format check with black
      run: |
        black --check src/ tests/
        
    - name: Type checking with mypy
      run: |
        mypy src/
        
    - name: Security scan with bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json
        
    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-results
        path: bandit-report.json
        
    - name: Run unit tests
      run: |
        pytest tests/unit/ --cov=src --cov-report=xml --cov-report=html
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Build and Push Docker Images
  build-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    strategy:
      matrix:
        image: [api, training]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build, tag, and push image
      env:
        IMAGE_TAG: ${{ github.sha }}
        IMAGE_NAME: claims-risk-${{ matrix.image }}
      run: |
        docker buildx build \
          --platform linux/amd64 \
          --target ${{ matrix.image }} \
          --tag $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG \
          --tag $ECR_REGISTRY/$IMAGE_NAME:latest \
          --push .

  # Infrastructure Deployment
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    environment:
      name: ${{ github.event.inputs.environment || 'development' }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
        
    - name: Terraform Format Check
      run: |
        cd terraform
        terraform fmt -check
        
    - name: Terraform Init
      run: |
        cd terraform
        terraform init
        
    - name: Terraform Plan
      run: |
        cd terraform
        terraform plan \
          -var="environment=${{ github.event.inputs.environment || 'development' }}" \
          -var="project_name=claims-risk" \
          -out=tfplan
          
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: |
        cd terraform
        terraform apply -auto-approve tfplan

  # Deploy Application Services
  deploy-services:
    name: Deploy Services
    runs-on: ubuntu-latest
    needs: [build-images, deploy-infrastructure]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    environment:
      name: ${{ github.event.inputs.environment || 'development' }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Update ECS Services
      env:
        CLUSTER_NAME: claims-risk-${{ github.event.inputs.environment || 'development' }}-cluster
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Update API service
        aws ecs update-service \
          --cluster $CLUSTER_NAME \
          --service claims-risk-${{ github.event.inputs.environment || 'development' }}-api \
          --force-new-deployment
          
        # Wait for API service to be stable
        aws ecs wait services-stable \
          --cluster $CLUSTER_NAME \
          --services claims-risk-${{ github.event.inputs.environment || 'development' }}-api
          
        # Update MLflow service
        aws ecs update-service \
          --cluster $CLUSTER_NAME \
          --service claims-risk-${{ github.event.inputs.environment || 'development' }}-mlflow \
          --force-new-deployment

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-services
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install test dependencies
      run: |
        pip install pytest requests boto3
        
    - name: Get API endpoint
      id: get-endpoint
      run: |
        aws elbv2 describe-load-balancers \
          --names claims-risk-${{ github.event.inputs.environment || 'development' }}-api-alb \
          --query 'LoadBalancers[0].DNSName' \
          --output text > api_endpoint.txt
        echo "api_endpoint=$(cat api_endpoint.txt)" >> $GITHUB_OUTPUT
        
    - name: Run integration tests
      env:
        API_ENDPOINT: ${{ steps.get-endpoint.outputs.api_endpoint }}
      run: |
        pytest tests/integration/ -v --api-endpoint=http://$API_ENDPOINT

  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Artillery
      run: |
        npm install -g artillery
        
    - name: Get API endpoint
      id: get-endpoint
      run: |
        aws elbv2 describe-load-balancers \
          --names claims-risk-${{ github.event.inputs.environment || 'development' }}-api-alb \
          --query 'LoadBalancers[0].DNSName' \
          --output text > api_endpoint.txt
        echo "api_endpoint=$(cat api_endpoint.txt)" >> $GITHUB_OUTPUT
        
    - name: Run load tests
      env:
        API_ENDPOINT: ${{ steps.get-endpoint.outputs.api_endpoint }}
      run: |
        artillery run tests/performance/load-test.yml --target http://$API_ENDPOINT
        
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-test-results
        path: artillery-report.json

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: deploy-services
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        image-ref: '${{ env.ECR_REGISTRY }}/claims-risk-api:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Notification
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-services, integration-tests]
    if: always()
    
    steps:
    - name: Notify Slack
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}